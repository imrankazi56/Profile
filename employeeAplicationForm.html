<!DOCTYPE html>
<html>
    <head>
        <title>
            Employee Aplication Form
        </title>
    </head>
    <body>
        <H1>Employee Aplication Form</H1>
        <form>
            <table>
                <tr>
                    <td>
                        Full Name:
                    </td>
                    <td><input type="text" placeholder="Full Name" autofocus maxlength="20"></td>
                </tr>
                <tr>
                    <td>
                        Email Address:
                    </td>
                    <td>
                        <input type="email" placeholder="abc@gmail.com">
                    </td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td> <input type="email" placeholder="password"></td>
                          </td>

                </tr>
                <tr>
                    <td>Contact Number</td>
                    <td><input type="number" placeholder="9834*****"> </td>
                </tr>
                <tr>
                    <td>
                        Profile Photo
                    </td>
                    <td>
                        <input type="file" placeholder="select file">
                    </td>
                </tr>
                <tr>
                    <td>Date Of Birth</td>
                    <td>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        Gender
                    </td>
                    <td>
                        <input type="radio" name="gender">Male
                        <input type="radio"name="gender">Female
                    </td>
                </tr>

                <tr>
                    <td>
                        Marital Status
                    </td>
                    <td>
                        <input type="radio" name="gender">Yes
                        <input type="radio"name="gender">No
                    </td>
                </tr>
                <tr>
                    <td>Known Tools & Technology:</td>
                   <td>
                    <input type ="checkbox" Angular>Angular
                    <input type ="checkbox" react>React
                    <input type ="checkbox" Python>Python
                    <input type ="checkbox" Java>Java
                    <input type ="checkbox" GIT>GIT
                   </td>
                </tr>
                <tr>
                    <td>Profile</td>
                    <td>
                        <select>
                            <option>UI Developer</option>
                            <option>Backend Developer</option>
                            <option>Full Stack Developer</option>
                            <option>DevOps Engineer</option>
                            <option>Tester</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Country</td>
                    <td>
                        <input type="text" value="India" disabled readonly>
                    </td>
                </tr>
                <tr>
                    <td>Present Address</td>
                    <td>
                        <textarea rows="10" cols="40" placeholder="present address"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                <input type= "submit" value="Submit">
                        <input type ="reset" value="Clear">
                        </td>
                </tr>
            </table>
        </form>
    </body>

</html>
