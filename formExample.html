<!DOCTYPE html>
<html>
    <head>
        <title> Form Example</title>
    </head>
    <body>
        <form>
            <table>
                <tr>
                    <td>
                        <label> Name:</label>
                    </td>
                    <td> 
                        <input type= "text" placeholder="Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Contact Number:</label>
                    </td>
                    <td>
                    <input type ="number" placeholder="9730******">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Email ID</label>
                    </td>
                    <td>
                        <input type ="email" placeholder="example@...">
                    </td>
                </tr>
                
                <tr>
                    <td>
                        Gender
                    </td>
                    <td>
                        <input type= "radio" name="Gender">Male
                        <input type ="radio" name="Gender">Female
                    </td>
                </tr>
                <tr>
                    <td>
                        Hobbies
                    </td>
                    <td>
                        <input type="checkbox"cricket>Cricket
                        <input type="checkbox"reading>Reading
                        <input type="checkbox"listing>Listing
                        <input type="checkbox"playing>playing
                    </td>
                </tr>
                <tr>
                    <td>
                        Education Qualification:
                    </td>
                    <td>
                        <select>
                            <option>Select Option</option>

                            <option>10+2</option>
                            <option>Graduation</option>
                            <option>Post Graduation</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Address:
                    </td>
                    <td>
                    <textarea rows="5" cols="18" placeholder="Address"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type= "submit" value="Submit">
                        <input type ="reset" value="Reset">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
